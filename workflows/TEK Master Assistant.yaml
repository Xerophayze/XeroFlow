            \ tailored solutions designed to:\nStreamline Workflows & Reduce Distractions\n\
            Enhance Productivity\nCut Operational Costs\nImprove Decision-Making through\
            \ detailed reporting and IT reviews.\nOur Motto: \"We Succeed When You\
            \ Succeed\"\nCompany Values:\nReliability: We do what we say we are going\
            \ to do. Our clients count on our commitment.\nResponsiveness: We provide\
            \ quick, professional, and solution-focused results in every interaction.\n\
            Accountability: We take personal responsibility and aim to make things\
            \ better.\nDecisiveness: Our leadership inspires confidence as we help\
            \ clients navigate technology decisions.\nIntegrity: Our character and\
            \ desire to rise to higher levels shine through in all we do.\nManaged\
            \ Service Agreements & Transition\nTEK Utah is transitioning to a proactive,\
            \ integrated managed services model to better partner with clients, delivering\
            \ comprehensive IT management, security, and strategic growth alignment.\n\
            ***\n\n***\nRetainer Level,\tMonth-to-Month (Standard),\t1-Year Plan (10%\
            \ Off),\t2-Year Plan (15% Off)\nEssence,\t$68.00,\t\t$61.20,\t\t$57.80\n\
            Foundation,\t$102.00,\t$91.80,\t\t$86.70\nPinnacle,\t$138.00,\t$124.20,\t\
            $117.30\n***\n\n****\nTEK Utah \u2013 Master Service Agreement (MSA) and\
            \ Service Level Agreement (SLA)\n\nThis Master Service Agreement (\"Agreement\"\
            ) is entered into by and between TEK Utah, LLC (\"TEK\"), with its principal\
            \ place of business at 3868 North Davencourt Loop, Lehi, Utah 84043, and\
            \ the undersigned client (\"Client\"). This Agreement sets forth the general\
            \ legal terms and conditions under which TEK and Client shall engage with\
            \ respect to the performance of services, including but not limited to\
            \ consultations, managed IT services, and any related services (\"Services\"\
            ). This Agreement is intended to serve as the legally binding framework\
            \ for the ongoing relationship between the parties.\n\n\n\n1. Services\
            \ and Engagement\n\nTEK agrees to provide the Services as requested by\
            \ the Client. These Services may include, but are not limited to, one-time\
            \ consultations, ongoing advisory or technical services, managed IT support,\
            \ and related professional offerings. Unless covered under a separate\
            \ retainer or service level agreement, all Services will be billed at\
            \ TEK\u2019s standard hourly rate. Pricing, system quantities, or specific\
            \ scope will be addressed in relevant Schedules or Statements of Work\
            \ (SOW).\n\nTEK reserves the right to modify its service pricing upon\
            \ thirty (30) days\u2019 written notice to Client. Managed Service Fees\
            \ are subject to an automatic annual increase of 5% to account for vendor\
            \ cost increases and inflation, effective on the anniversary of the Effective\
            \ Date. Continued use of Services after such notice period shall constitute\
            \ acceptance of the new pricing. If Client objects to the change, Client\
            \ may terminate the affected Services without penalty by providing written\
            \ notice prior to the effective date of the pricing adjustment.\n\n2.\
            \ Term and Termination\n\na. Term\nThis Agreement shall commence on the\
            \ Effective Date and remain in effect until terminated by either party\
            \ under the provisions below.\n\nb. Termination\nEither party may terminate\
            \ this Agreement with 90 days\u2019 written notice. Upon termination:\n\
            \u2022\tTEK shall be released from all obligations for future services.\n\
            \u2022\tClient shall remain liable for all amounts due through the termination\
            \ date.\n\u2022\tTEK will cooperate with the Client for the return or\
            \ secure destruction of Client Data.\n\u2022\tCancellation before the\
            \ end of the agreed term incurs an early termination fee of 50% of the\
            \ remaining contract value.\n\nc. Effect of Termination\nClient shall\
            \ pay all outstanding fees immediately upon termination. TEK will facilitate\
            \ a reasonable data transition or retrieval process within thirty (30)\
            \ days of the termination date.\n\n3. Client Responsibilities\n\nClient\
            \ shall:\n\u2022\tProvide timely access to systems, facilities, passwords,\
            \ and personnel as reasonably required.\n\u2022\tMaintain a safe and operable\
            \ environment for any equipment serviced by TEK. Servers must be maintained\
            \ in an environment with a temperature below 75\xB0F (24\xB0C). If a server\
            \ failure occurs due to environmental conditions exceeding this limit,\
            \ replacement labor and related services will be classified as a billable\
            \ Project, not covered under standard support.\n\u2022\tVerify that all\
            \ software provided is properly licensed.\n\u2022\tAccept responsibility\
            \ for delays or limitations resulting from restricted access or incomplete\
            \ information.\n\u2022\tMaintain comprehensive Cyber Liability Insurance\
            \ with appropriate coverage limits throughout the term of this Agreement.\n\
            \u2022\tTEK acts as a liaison for third-party vendors (e.g., Internet\
            \ Service Providers, VoIP providers, Line-of-Business software vendors).\
            \ TEK will communicate and troubleshoot with these vendors on Client's\
            \ behalf but is not responsible for the vendor's failure to perform, their\
            \ service outages, or for training the Client on the use of third-party\
            \ software or services.\n\u2022\tAll-In Network Requirement: To ensure\
            \ network security and stability, TEK requires all systems on the same\
            \ physical or virtual network to be covered under a Managed Service Plan.\
            \ If Client elects to exclude specific systems, Client must sign a separate\
            \ Waiver of Liability. Any labor performed on unmanaged systems is billed\
            \ at the full Standard Hourly Rate ($135/hr).\n\n4. Privacy and Data Security\n\
            \nTEK may collect and retain personal or system information solely for\
            \ the performance of Services. TEK shall:\n\u2022\tMaintain the confidentiality\
            \ of Client Data;\n\u2022\tLimit disclosure to third parties to those\
            \ under equivalent confidentiality obligations;\n\u2022\tTake reasonable\
            \ precautions to protect the data against unauthorized access or disclosure.\n\
            \u2022\tTEK utilizes automated monitoring, AI-assisted troubleshooting,\
            \ and remote scripts to fulfill SLA obligations. Client consents to the\
            \ installation of these tools on all managed endpoints.\n\nClient remains\
            \ responsible for:\n\u2022\tThe integrity, licensing, and backup of its\
            \ own data, unless otherwise specified in a service level agreement;\n\
            \u2022\tProviding a secure environment for sensitive operations.\n\u2022\
            \tCybersecurity Disclaimer: While TEK provides advanced security tools\
            \ (EDR, SOC), TEK does not guarantee that the environment will be immune\
            \ to breach. Client acknowledges that cybersecurity is a multi-layered\
            \ approach and TEK is not liable for data loss due to criminal activity,\
            \ including but not limited to ransomware, malware, phishing, or other\
            \ sophisticated cyber threats.\n\n5. Intellectual Property and Proprietary\
            \ Rights\n\na. TEK Intellectual Property\nAll methods, tools, techniques,\
            \ and intellectual property owned or used by TEK remain the exclusive\
            \ property of TEK.\n\nb. License to Use\nClient is granted a non-exclusive,\
            \ non-transferable, perpetual license to use deliverables solely for internal\
            \ business purposes.\n\nc. Client Data Ownership\nClient retains full\
            \ ownership of its data. TEK will access or use Client Data only as needed\
            \ to perform the Services.\n\nd. Restrictions\nClient may not modify,\
            \ reverse engineer, copy, or distribute TEK Intellectual Property without\
            \ express written consent.\n\n6. Independent Contractor Status; Non-Solicitation\n\
            \nTEK shall operate as an independent contractor. Nothing in this Agreement\
            \ creates a partnership, joint venture, or employment relationship. During\
            \ the term and for one (1) year following termination, if Client hires\
            \ a TEK employee, Client shall pay TEK a \"Recruitment Fee\" equal to\
            \ 100% of the employee's new annual salary.\n\n7. Warranties and Disclaimers\n\
            \na. Warranty\nTEK warrants that Services will be performed in a professional\
            \ and workmanlike manner. If a deficiency is reported, TEK will use reasonable\
            \ efforts to correct it.\n\nb. Disclaimer\nEXCEPT AS EXPRESSLY SET FORTH\
            \ HEREIN, TEK DISCLAIMS ALL OTHER WARRANTIES, INCLUDING IMPLIED WARRANTIES\
            \ OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE, AND NON-INFRINGEMENT.\
            \ TEK DOES NOT GUARANTEE THAT SERVICES WILL BE UNINTERRUPTED OR ERROR-FREE.\n\
            \n8. Limitation of Liability\n\nTEK shall not be liable for indirect,\
            \ incidental, or consequential damages, including lost profits or data,\
            \ even if advised of the possibility of such damages. TEK\u2019s total\
            \ liability under this Agreement shall not exceed the fees actually paid\
            \ by Client for the specific Services giving rise to the claim in the\
            \ three (3) months preceding the event.\n\nThe above limitations shall\
            \ not apply to:\n\u2022\tBreaches of confidentiality;\n\u2022\tData protection\
            \ violations;\n\u2022\tActs of gross negligence or willful misconduct.\n\
            \n9. Force Majeure\n\nNeither party shall be liable for delays or failure\
            \ to perform due to events beyond their reasonable control, including\
            \ natural disasters, acts of war, terrorism, government intervention,\
            \ global hardware shortages, ISP outages, or third-party cloud outages\
            \ (e.g., Microsoft 365 or Azure downtime). This does not excuse Client\u2019\
            s obligation to pay for Services already rendered.\n\n10. Confidentiality\n\
            \nEach party agrees to:\n\u2022\tUse Confidential Information solely for\
            \ the purpose of fulfilling this Agreement;\n\u2022\tRestrict disclosure\
            \ to only those with a business need to know;\n\u2022\tProtect the information\
            \ for a period of three (3) years after termination.\n\nConfidential Information\
            \ does not include information that is:\n\u2022\tPublicly available without\
            \ breach;\n\u2022\tAlready in the recipient\u2019s possession;\n\u2022\
            \tIndependently developed; or\n\u2022\tRequired by law to be disclosed\
            \ (with notice to the discloser when permitted).\n\n11. General Provisions\n\
            \na. Entire Agreement\nThis document represents the full understanding\
            \ between the parties and supersedes all previous agreements.\n\nb. Amendments\n\
            Amendments must be in writing and signed by both parties.\n\nc. Waiver\n\
            A failure or delay in enforcing any right does not constitute a waiver\
            \ of that right.\n\nd. Severability\nIf any provision is found unenforceable,\
            \ the remainder will remain in effect.\n\ne. Notices\nAll notices must\
            \ be sent in writing or email to the parties' official addresses listed\
            \ in schedule A of the SLA.\n\nf. Governing Law and Jurisdiction\nThis\
            \ Agreement shall be governed by and construed in accordance with the\
            \ laws of the State of Utah, without regard to its conflict of law provisions.\
            \ Any legal action, suit, or proceeding arising out of or relating to\
            \ this Agreement shall be filed exclusively in the state or federal courts\
            \ located in Salt Lake City, Utah. Both parties consent to the jurisdiction\
            \ and venue of such courts and waive any objection based on convenience\
            \ or location.\n\ng. No Third-Party Beneficiaries\nThis Agreement is solely\
            \ between TEK and Client. No third party shall have any rights under this\
            \ Agreement.\n\n12. Special Notes, Considerations and Customizations\n\
            \na. Legacy Hardware Surcharge: Any workstation or server older than five\
            \ (5) years from its manufacturer date is subject to a 25% monthly support\
            \ surcharge per device. Support for these devices is provided on a 'Best\
            \ Effort' basis, acknowledging their increased risk of failure and potential\
            \ for extended troubleshooting times.\n\n\n\nSCHEDULE C \u2013 Description\
            \ of Services\n\nService Terms: Services provided under this Agreement\
            \ are based on the following terms and definitions:\n\n\"Managed IT Services\"\
            \ means the maintenance, repair, installation, and general network and\
            \ computer support services provided to Client by TEK pursuant to a Services\
            \ Plan as described in Schedule C at the monthly fee set forth in this\
            \ Schedule B. Unless stated otherwise in this Schedule B, Services billed\
            \ at an hourly rate will be billed at TEK\u2019s then prevailing standard\
            \ hourly rate, which TEK may change from time to time. The Managed I.T.\
            \ Services provided may include the use of third-party products and services.\
            \ TEK may bill Client, and Client agrees to pay, for such third-party\
            \ products or services only if such product or service and the applicable\
            \ Client charge are set forth in this Schedule B. All services will be\
            \ performed by assigned technician, but at the discretion of the assigned\
            \ technician, may seek backup and assistive services from other TEK technicians\
            \ and services.\n\n\"Out of Plan Services\" and \"Other Professional Services\"\
            \ mean those Services that are not explicitly included in the Managed\
            \ I.T. Services as defined in Schedule C, or those classified as a \"\
            Project\" as defined in Schedule D.\n\n\"Critical Response Services\"\
            \ means those Services provided on an unscheduled basis in response to\
            \ a situation that is or has caused, or is reasonably anticipated to cause,\
            \ a significant loss of computer functionality, data or connectivity to\
            \ Client's network where such loss would reasonably be expected to cause\
            \ a material impairment to Client's computer equipment, data or ordinary\
            \ business operations. Unless stated otherwise in this Schedule B, TEK\
            \ will charge Client for Critical Response Services at one and one-half\
            \ times TEK's then applicable hourly rate for providing Out of Plan Services.\n\
            \n\"Help Desk\" information and assistance resource that troubleshoots\
            \ problems with Equipment and similar products over the phone or using\
            \ remote connection software. If the help desk is unable to solve the\
            \ issue remotely, an on-site technician will be scheduled and dispatched.\n\
            \nNormal Business Hours: 8:00 AM \u2013 5:00 PM Mountain Standard Time\
            \ (MST), Monday through Friday, excluding observed public holidays. Unlimited\
            \ support for Foundation and Pinnacle tiers applies only during these\
            \ hours for covered services.\n\n\n\nWhat's Included in All Tiers\n\n\u2022\
            \t24/7 Security Operations Center Monitoring\n\u2022\tAdvanced Endpoint\
            \ Protection with EDR\n\u2022\tServer Image Backup (up to 1 TB). Any data\
            \ exceeding 1TB will be billed at an overage rate of $1.00 per Gigabyte\
            \ per month.\n\u2022\tRemote Access Licenses (up to 5 per tier)\n\u2022\
            \tFirewall Monitoring & Management\n\u2022\tEmail Security and Phishing\
            \ Protection for One Domain\n\u2022\tDark Web ID Monitoring\n\u2022\t\
            Automated Cloud Backups for Workstations\n\u2022\t3 included in Essence\n\
            \u2022\t5 included in Foundation\n\u2022\t10 included in Pinnacle\n\u2022\
            \tOngoing Employee Security Awareness Training\n\u2022\tCredential & Vulnerability\
            \ Scanning\n\u2022\tAnnual Security Assessments & Reporting\n\n\n\nService\
            \ Level Differences\n\nEssence: Basic coverage. Does not include support\
            \ services. Remote, phone, and on-site support are available at our standard\
            \ hourly rate of $135/hr. On-site support within a 50-mile radius of TEK\u2019\
            s principal office is billed at the standard hourly rate. Locations beyond\
            \ 50 miles will incur a travel fee equal to the current IRS Standard Mileage\
            \ Rate.\n\nFoundation: Includes unlimited phone, remote, and 3rd party\
            \ vendor liaison support during Normal Business Hours. On-site support\
            \ is billed at a discounted $100/hr. On-site support within a 50-mile\
            \ radius of TEK\u2019s principal office is billed at the discounted hourly\
            \ rate. Locations beyond 50 miles will incur a travel fee equal to the\
            \ current IRS Standard Mileage Rate.\n\nPinnacle: Our most comprehensive\
            \ offering. Includes unlimited phone, remote, on-site, and 3rd party vendor\
            \ liaison support during Normal Business Hours. Non-covered services or\
            \ projects for Pinnacle clients will be billed at a discounted $100/hr.\n\
            \n\u26A0\uFE0F After-hours support (outside of Normal Business Hours and\
            \ holidays) is billed at 2x the applicable hourly rate for all tiers.\n\
            \n\n\nResponse Times\n\nThe following table outlines TEK Utah\u2019s standard\
            \ response time targets based on the severity level of the issue reported:\n\
            \nSLA Clarification: The SLA clock begins only upon the successful submission\
            \ of a ticket through the TEK Utah Client Portal. The 'Target Response\
            \ Time' refers to the initial contact by a technician, not the time to\
            \ final resolution. Support requests made via text message or personal\
            \ cell calls to technicians are \"Out of SLA\" and may not be addressed\
            \ until a formal ticket is created through the Client Portal.\n\nPriority\
            \ Level\tDescription\tTarget Response Time\nCritical\tComplete system\
            \ outage, widespread network failure, or major security incident.\tWithin\
            \ 1 hour (24/7)\nHigh\tSignificant degradation of service impacting multiple\
            \ users or business ops.\tWithin 2 business hours\nMedium\tModerate impact\
            \ or isolated issue; workaround may exist.\tWithin 4 business hours\n\
            Low\tMinor inconvenience, general questions, or routine service requests.\t\
            Within 1 business day\n\n\n\u26A0\uFE0F Actual resolution time may vary\
            \ depending on complexity and third-party involvement. TEK Utah will provide\
            \ regular updates for ongoing issues and prioritize escalations as needed.\n\
            \n\n\nAgreement Terms for New Service Tiers:\n\nContract Options: Clients\
            \ can choose between a Month-to-Month, 1-year, or 2-year agreement.\n\
            Annual Discount: Clients committing to a One-Year agreement receive a\
            \ 10% discount, and 15% for a 2-year commitment, on their total monthly\
            \ managed services amount (Tier + Site Management + Backup). Month-to-Month\
            \ agreements are billed at the standard rates below.\nTermination: Client\
            \ may terminate this Agreement with 90 days\u2019 written notice. Cancellation\
            \ before the end of the term incurs an early termination fee of 50% of\
            \ the remaining contract value.\nCancellation Notice: We require a 30-day\
            \ written notification for service cancellation. This allows us an opportunity\
            \ to address and rectify any issues potentially leading to the cancellation\
            \ request.\n\n\n\nOne-Time Services & Security Packages:\n\n(These project-based\
            \ services remain available):\n\n\u2022\tFree Initial Consultation: Includes\
            \ a 2-hour consultation, a free Dark Web ID Scan (1 domain), and a simple\
            \ internal network vulnerability scan for prospective new clients.\n\u2022\
            \tDark Web Credential Scan: $50 per domain (Stand-alone or additional\
            \ domains).\n\u2022\tInternal Network Audit and Vulnerability Scan: $285\
            \ (Stand-alone detailed internal security and vulnerability scan with\
            \ report).\n\u2022\tFull Network Security, Vulnerability & Penetration\
            \ Test (Internal/External): $800 (Comprehensive stand-alone test; Note:\
            \ Included annually with Pinnacle Site Management).\n\u2022\tCloud Migration\
            \ Services (Google Workspace <> Microsoft 365): $80 per user.\n\u2022\t\
            High-Level Data Wipe Service (DOD Grade): $50 per hard drive.\n\n\n\n\
            Hardware & Hourly Services:\n\nFirewall Solutions:\nFor offices with 20\
            \ or more systems:\n\u2022\tFortiGate 60F Appliance + 1 year FortiCare\
            \ Premium & FortiGuard Unified Threat Protection: $1,500\n\u2022\tFortiGate\
            \ 70F Appliance + 1 year FortiCare Premium & FortiGuard Unified Threat\
            \ Protection: $1,900\n\u2022\tFortiGate 70F Appliance + 3 years FortiCare\
            \ Premium & FortiGuard Unified Threat Protection: $2,900\n\u2022\tStandard\
            \ Setup Fee (for any model): $500 (Non-refundable)\n\u2022\tShipping:\
            \ $20\n\nFor offices with less than 20 systems:\n\u2022\tOPNSense based\
            \ firewall device, support and updates provided for clients under retainer\
            \ - $800\n\nHourly Service Rates:\n\n\u2022\tStandard Rate: $135/hour\
            \ (On-site: 1-hour minimum; Phone/Remote: 15-minute minimum) (Note: Hourly\
            \ rates are primarily only for managed service clients for services not\
            \ covered under their agreement. Prospective clients may utilize our hourly\
            \ services once as an exploratory and prospecting service to let them\
            \ see how we work and if we are going to be a good fit. After that it\
            \ will be required to sign a Managed Services Agreement).\n\u2022\tDiscounted\
            \ Project Rate: $100/hour (Available for clients on Foundation and Pinnacle\
            \ tiers for services classified as a \"Project\" as defined in Schedule\
            \ D, or for non-covered services like large projects, office moves, after-hours\
            \ support).\n\nRefurbished Equipment:\nTEK Utah offers a range of refurbished\
            \ workstations and monitors, plus new keyboards, mice, and other computer\
            \ equipment as needed.\n\n\n\nSCHEDULE D \u2013 Project vs. Support Scope\n\
            \nTEK Utah differentiates between \"Support\" (operational maintenance\
            \ covered by your managed service agreement) and \"Projects\" (strategic\
            \ initiatives or significant changes to your IT environment that are billed\
            \ separately). This distinction protects our ability to maintain your\
            \ daily operations efficiently while allowing for planned growth and enhancement.\n\
            \nDefining the \"Project\" Line\n\nThe simplest way to explain this to\
            \ a client is the \"Status Quo\" Rule:\n\n\u2022\tSupport: Anything required\
            \ to keep the existing environment running as it was yesterday. This includes\
            \ troubleshooting, fixing broken components, and routine maintenance that\
            \ preserves current functionality.\n\u2022\tProject: Any labor that adds\
            \ new functionality, significantly modifies the architecture, or involves\
            \ more than two (2) consecutive man-hours of labor. A Project typically\
            \ requires planning, a defined scope of work (SOW), and a dedicated timeline.\n\
            \nThe 2-Hour Rule: Any task estimated to take more than two (2) consecutive\
            \ man-hours to complete shall be classified as a Project and requires\
            \ a separate Scope of Work (SOW).\n\nService Scopes: Project vs. Support\n\
