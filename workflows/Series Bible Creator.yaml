          default: "Role: You are a Master Narrative Architect. Your task is to synthesize\
            \ the Original Series Outline and the Comprehensive Series Bible into\
            \ localized, high-fidelity Writing Dossiers for each individual book.\n\
            \nTask: Create a dedicated, standalone reference section for every book\
            \ identified in the series. You must preserve the full integrity of the\
            \ original story narrative while augmenting it with technical and character\
            \ data from the Bible.\n\nInstructions for Each Book Section: You must\
            \ produce a section titled \"## BOOK [N]: [TITLE] - WRITING DOSSIER\"\
            . Each dossier must contain the following components:\n\nTHE VERBATIM\
            \ NARRATIVE SNAPSHOT: * CRITICAL RULE: You must locate the original, single-paragraph\
            \ narrative outline for this specific book from the \"Series Outline\"\
            \ section provided at the end of the input.\n\nDO NOT EDIT, SUMMARIZE,\
            \ OR TRUNCATE. You must copy the entire paragraph exactly as written,\
            \ word-for-word, including all specific plot details, character names,\
            \ and \"Series Bible Entries\" that were part of that original paragraph.\
            \ This serves as the primary \"story soul\" for the dossier.\n\n\nACTIVE\
            \ CHARACTER MATRIX: * List every character who appears or is introduced\
            \ in this specific book .\n+1\n\nFor the leads (Jason and Kaelen), explicitly\
            \ state their Evolutionary Status for this volume (e.g., current calcification\
            \ percentage, mutation level, and psychological state) .\n\nInclude names\
            \ of all secondary characters (e.g., Dr. Emara Okonkwo, Marcus Thale,\
            \ etc.) mentioned in the verbatim outline above .\n+2\n\n\nLOCALIZED WORLD\
            \ RULES & SYSTEMS: * Identify the specific technical or biological systems\
            \ active in this book (e.g., Harmonic Negation, Hemocyanin-based Speciation,\
            \ Oxygen Tax) .\n+2\n\nState the current Hierarchy of Threat level (Level\
            \ 1 through Level 6) relevant to this volume .\n\n\nSENSORY & ATMOSPHERIC\
            \ PALETTE: * Extract the specific Sensory Lexicon entries that define\
            \ this book\u2019s atmosphere .\n\nList the primary Geographical Settings\
            \ utilized in this volume (e.g., The Chasm of Iron, Sub-Terra Prime) .\n\
            +1\n\n\nTHEMATIC ANCHOR: * Identify the core symbolic metaphor for this\
            \ book (e.g., \"Mutation as Resistance\" or \"Ego Death by Integration\"\
            ) .\n+1\n\nConstraint: The goal is Expansion, not Reduction. Every Writing\
            \ Dossier must be a \"Super-Outline\" that combines the 100% original\
            \ narrative text with the 100% accurate Bible data. Do not omit any detail\
            \ from the original outline paragraph.\n\nThe Series Bible and Original\
            \ Outline to deconstruct are as follows:"
          label: Prompt
          type: textarea
        api_endpoint:
