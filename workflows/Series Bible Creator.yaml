            \ decision-making.\n+2\n\n\nVocal Fingerprint: Distinct speech patterns\
            \ and word choices unique to that character.\n+2\n\n\nRelationship Matrix:\
            \ Their dynamic with other characters introduced in their arc.\n\n\nThe\
            \ Multi-Book Arc: A summary of their status and emotional growth from\
            \ their introduction to the end of the provided outline.\n\nPart 2: The\
            \ World Compendium (Lore & Systems)\n\n\nSystemic Hard Rules: Detail the\
